<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    .container {
        display: inline-block;
        background-color: aqua;
    }

    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <div class="container">
        <table>
            <caption>Howdy</caption>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Link</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
    </div>

</body>

</html>
