<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<style>
    .header{
        display: flex;
        justify-content: center;
        margin: 5px;
        padding: 5px;
        border: 3px gray solid;
        border-radius: 10px;
    }
    .content{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .element{
        margin: 5px;
        padding: 5px ;
    }
    .elementbutton{
        display: flex;
        justify-content: center;
        margin: 5px;
        padding: 5px;
       
    }
</style>

<body>
    <div class="header">
        <h1>This website searches Article from bbc.com FOR NOW</h1>
    </div>
    
    <div class="content">

        <form action="/submit" method="POST" id="gg">
            <!-- <label for="name"> Name</label> -->
            <div class="element">
                Query Name :     <input type="text" name="myName" id="myName" placeholder="Keyword">
            </div>
            <br>
            <div class="element">
                Article Numebr : <input type="number" name="number" id="myRole" placeholder="Number of article">
            </div>
            <br>
            <div class="elementbutton">
                <button class="btn" type="submit">Search</button>
            </div>
        </form>
    </div>
</body>

</html>
